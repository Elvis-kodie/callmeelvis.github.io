    }

    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin: 25px 0;

      font-weight: bold;

    .back-link:hover, .close-link:hover, .next-link:hover {

    footer {

      padding: 25px 20px;
      font-size: 0.95rem;
      color: #666;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      display: none;
      text-align: center;
      background-color: rgba(0, 51, 102, 0.7);
      padding: 20px;
      border-radius: 8px;
    }

    .slide {
      display: none;
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1 / 1.414;
      margin: 0 auto;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      object-fit: contain;
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .slide-selector {
      margin: 10px auto;
      text-align: center;
    }

    .slide-selector label {
      color: #003366;
      font-weight: bold;
      margin-right: 10px;
    }

    .slide-selector select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background-color: #ffffff;
      color: #0f172a;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slide-selector select:hover {
      border-color: #1a91c8;
    }

    .slide-selector select:focus {
      outline: none;
      border-color: #1a91c8;
      box-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
    }

    @media (max-width: 768px) {

      }

      }

        font-size: 0.9rem;
      }

      .slide {
        max-width: 250px;
      }

      .slide-selector select {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const slideshow = document.getElementById('slideshow');
    const slideSelector = document.getElementById('slideSelector');
    const slideNumberSelect = document.getElementById('slideNumber');

    function showSlideshow() {
      slideshow.style.display = 'block';
      slideSelector.style.display = 'block';
      showSlide(currentSlide);
      slideNumberSelect.value = currentSlide;
      slideshow.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function closeSlideshow() {
      slideshow.style.display = 'none';
      slideSelector.style.display = 'none';
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      slideNumberSelect.value = index;
    }

    function changeSlide(direction) {
      currentSlide += direction;
      if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      } else if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      showSlide(currentSlide);
    }

    function jumpToSlide(slideNumber) {
      currentSlide = parseInt(slideNumber);
      if (currentSlide >= 0 && currentSlide < slides.length) {
        showSlide(currentSlide);
      }
    }
  </script>
