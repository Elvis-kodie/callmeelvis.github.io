<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Record Book</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eaf3ff, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #003366, #0059b3);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .file-link,
    .back-link {
      display: inline-block;
      padding: 14px 30px;
      margin: 12px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .file-link {
      background-color: #0059b3;
      color: white;
    }

    .file-link:hover {
      background-color: #003f80;
    }

    .back-link {
      background-color: #f0f0f0;
      color: #0059b3;
      border: 2px solid #cce0ff;
    }

    .back-link:hover {
      background-color: #e0eaff;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .navigation {
      margin-top: 10px;
    }

    .navigation button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .navigation button:hover {
      background-color: #003f80;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
      color: #777;
      background-color: #f7f9fc;
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .container {
        margin: 30px 20px;
        padding: 25px;
      }

      .file-link, .back-link {
        width: 100%;
        margin: 10px 0;
      }

      .slideshow {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>EXERCISE,TEST AND ASSGNMENT</h1>
  </header>

  <div class="container">
    <h2>Available Images</h2>

    <div class="slideshow">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-0.jpg" class="slide active">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-1.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-3.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-3.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-4.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-5.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-6.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-7.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-8.jpg" class="slide">
      <img src="9a5eb5bd-f65b-4896-b29f-6c9d5f6fc015-9.jpg" class="slide">
    </div>

    <div class="navigation">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Internship Portal · Department of Information Technology Education
  </footer>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    showSlide(currentIndex);
  </script>

</body>
</html>
