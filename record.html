<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Internship Record Book</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004080;
      margin-top: 0;
      text-align: center;
    }

    .file-link {
      display: block;
      background-color: #004080;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      margin: 20px auto;
      font-weight: bold;
      text-align: center;
      width: fit-content;
    }

    .file-link:hover {
      background-color: #0059b3;
    }

    .button-container {
      text-align: center;
      margin: 15px 0;
    }

    .back-link, .close-link {
      display: inline-block;
      background-color: #ccc;
      color: #004080;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      margin: 0 10px;
      font-weight: bold;
      text-align: center;
      width: fit-content;
    }

    .back-link:hover, .close-link:hover {
      background-color: #bbb;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      display: none;
      text-align: center;
      background-color: rgba(0, 64, 128, 0.7); /* Blue tinted background */
      padding: 20px;
      border-radius: 8px;
    }

    .slide {
      display: none;
      width: 100%;
      max-width: 400px; /* Reduced width */
      height: auto;
      aspect-ratio: 1 / 1.414; /* A4 aspect ratio (210mm x 297mm) */
      margin: 0 auto;
      background-color: white; /* White background for images to stand out */
      padding: 10px;
      border-radius: 4px;
      object-fit: contain; /* Ensure image fits within A4 ratio */
    }

    .slide.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .slide-selector {
      margin: 10px auto;
      text-align: center;
      display: none;
    }

    .slide-selector label {
      color: #004080;
      font-weight: bold;
      margin-right: 10px;
    }

    .slide-selector select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #004080;
      background-color: #ffffff;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slide-selector select:hover {
      border-color: #0059b3;
    }

    .slide-selector select:focus {
      outline: none;
      border-color: #0059b3;
      box-shadow: 0 0 5px rgba(0, 64, 128, 0.5);
    }

    @media (max-width: 768px) {
      .slide {
        max-width: 250px; /* Further reduced for mobile */
      }

      .slide-selector select {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const slideshow = document.getElementById('slideshow');
    const slideSelector = document.getElementById('slideSelector');
    const slideNumberSelect = document.getElementById('slideNumber');

    function showSlideshow() {
      slideshow.style.display = 'block';
      slideSelector.style.display = 'block';
      showSlide(currentSlide);
      slideNumberSelect.value = currentSlide; // Sync dropdown with current slide
    }

    function closeSlideshow() {
      slideshow.style.display = 'none';
      slideSelector.style.display = 'none';
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      slideNumberSelect.value = index; // Update dropdown when slide changes
    }

    function changeSlide(direction) {
      currentSlide += direction;
      if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      } else if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      showSlide(currentSlide);
    }

    function jumpToSlide(slideNumber) {
      currentSlide = parseInt(slideNumber);
      if (currentSlide >= 0 && currentSlide < slides.length) {
        showSlide(currentSlide);
      }
    }
  </script>
