<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional E-Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      font-weight: bold;
      animation: backgroundGrow 10s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes backgroundGrow {
      0% { background-color: #0f172a; }
      100% { background-color: #1e293b; }
    }

    /* Rain Effect Container */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(56, 189, 248, 0.7);
      animation: fall 1s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 3%;
      gap: 60px;
      position: relative;
      z-index: 1;
    }

    .left-section {
      flex: 1;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0;
    }

    .left-section h2 {
      color: white;
      font-size: 25px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      animation: growContent 1s ease-in-out;
    }

    @keyframes growContent {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .left-section button {
      background-color: #38bdf8;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .left-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #38bdf8;
    }

    .divider {
      width: 2px;
      height: 60%;
      background-color: #38bdf8;
      animation: growLine 2s ease-in-out 3;
      border-radius: 4px;
      margin-top: 20px;
    }

    @keyframes growLine {
      0% {
        height: 0%;
        opacity: 0;
      }
      100% {
        height: 60%;
        opacity: 1;
      }
    }

    .right-section {
      flex: 1;
      max-width: 450px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-name {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hexagon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #38bdf8;
      box-shadow: 0 0 10px #38bdf8;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;
    }

    .hexagon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #38bdf8;
    }

    .hexagon img {
      width: 100%;
      height: 120%;
      object-fit: cover;
    }

    .title-description {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .about-btn {
      background-color: #38bdf8;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .about-btn:hover {
      box-shadow: 0 0 12px #38bdf8;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .socials a {
      color: #38bdf8;
      font-size: 14px;
      width: 30px;
      height: 30px;
      border: 2px solid #38bdf8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 6px #38bdf8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #38bdf8, 0 0 10px #38bdf8;
      }
      50% {
        text-shadow: 0 0 12px #38bdf8, 0 0 20px #38bdf8;
      }
    }

    .portfolio-label {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      animation: glowPulse 2s infinite ease-in-out;
      z-index: 2;
    }

    /* Chatbot Styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chatbot-toggle {
      background-color: #38bdf8;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px #38bdf8;
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .chatbot-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #38bdf8;
    }

    .chatbot-window {
      display: none;
      width: 300px;
      height: 400px;
      background-color: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 15px #38bdf8;
      flex-direction: column;
      margin-top: 10px;
      overflow: hidden;
      animation: growContent 0.5s ease-in-out;
      z-index: 2;
    }

    .chatbot-header {
      background-color: #38bdf8;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chatbot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(56, 189, 248, 0.7);
    }

    .user-message {
      color: #38bdf8;
      align-self: flex-end;
    }

    .bot-message {
      color: #ffffff;
      align-self: flex-start;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      background-color: #0f172a;
      gap: 5px;
    }

    .chatbot-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #ffffff;
      color: #0f172a;
      font-size: 14px;
    }

    .chatbot-input button {
      background-color: #38bdf8;
      border: none;
      padding: 8px 12px;
      border-radius: 0 5px 5px 0;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .chatbot-input button:hover {
      background-color: #60a5fa;
    }

    .chatbot-input .voice-btn {
      background-color: #38bdf8;
      border-radius: 5px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbot-input .voice-btn.listening {
      background-color: #ff4444;
    }

    .chatbot-input .voice-btn:hover {
      background-color: #60a5fa;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        padding: 20px;
        gap: 30px;
      }

      .divider {
        display: block;
      }

      .left-section,
      .right-section {
        max-width: 100%;
        width: 100%;
        align-items: center;
      }

      .left-section button {
        width: 80%;
      }

      .chatbot-window {
        width: 90vw;
        height: 70vh;
      }
    }
  </style>
</head>

  <div class="chatbot-container">
    <button class="chatbot-toggle" onclick="toggleChatbot()">
      <i class="fas fa-robot" style="font-size: 24px;"></i>
    </button>
    <div class="chatbot-window" id="chatbotWindow">
      <div class="chatbot-header">
        <img class="chatbot-avatar" src="ai.jpg" alt="AI Avatar" />
        <h3>AI Assistant</h3>
      </div>
      <div class="chatbot-messages" id="chatbotMessages">
        <!-- Welcome message will be added dynamically -->
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Type your message..." />
        <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecognition()">
          <i class="fas fa-microphone"></i>
        </button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function toggleChatbot() {
      const chatbotWindow = document.getElementById('chatbotWindow');
      const isOpening = chatbotWindow.style.display !== 'flex';
      chatbotWindow.style.display = isOpening ? 'flex' : 'none';
      if (isOpening) {
        // Clear previous messages to avoid duplicates
        const messages = document.getElementById('chatbotMessages');
        messages.innerHTML = '';
        // Start typing effect for welcome message
        typeMessage(
          "Hello! I'm Elvis AI assistant. Ask me anything about Elvis's portfolio, skills, teaching experience, or anything from his e-portfolio! You can type or use the microphone to speak. I'll respond with text and voice.",
          'bot-message'
        );
        // Speak the welcome message
        speakResponse('Hello, I am Elvis AI assist. Ask me anything about Elvis portfolio');
      } else {
        window.speechSynthesis.cancel();
      }
    }

    function typeMessage(text, messageClass) {
      const messages = document.getElementById('chatbotMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${messageClass}`;
      messages.appendChild(messageDiv);
      let index = 0;
      let pause = false;

      function type() {
        if (index < text.length) {
          // Check if the current character is a period
          if (text[index] === '.' && !pause) {
            pause = true; // Set pause flag
            setTimeout(() => {
              messageDiv.textContent += text[index];
              index++;
              pause = false; // Reset pause flag
              type(); // Continue typing
            }, 500); // Pause for 0.5 seconds at periods
          } else {
            messageDiv.textContent += text[index];
            index++;
            setTimeout(type, 50); // Typing speed (50ms per character)
          }
        } else {
          // Scroll to bottom when typing is complete
          messages.scrollTop = messages.scrollHeight;
        }
      }

      type();
    }

    function sendMessage(messageText = null) {
      const input = document.getElementById('chatbotInput');
      const messages = document.getElementById('chatbotMessages');
      const text = messageText || input.value.trim();

      if (text === '') return;

      // Add user message with typing effect
      typeMessage(text, 'user-message');

      // Get and display bot response with typing effect
      const botResponse = getBotResponse(text);
      typeMessage(botResponse, 'bot-message');

      // Speak the bot response
      speakResponse(botResponse);

      // Clear input
      input.value = '';
    }

    function getBotResponse(message) {
      const lowerMessage = message.toLowerCase();
      if (lowerMessage.includes('about') || lowerMessage.includes('elvis') || lowerMessage.includes('bio')) {
        return 'Elvis Kodie is a Web Developer and I.T Tutor. Learn more about his background and interests in the "About Me" section!';
      } else if (lowerMessage.includes('cv') || lowerMessage.includes('curriculum vitae') || lowerMessage.includes('resume')) {
        return 'Elvis’s CV details his skills in web development and IT education, including his internship at Abuakwa M/A J.H.S ‘B’. Check the "Curriculum Vitae" section for more!';
      } else if (lowerMessage.includes('teaching philosophy') || lowerMessage.includes('philosophy')) {
        return 'Elvis’s teaching philosophy focuses on inclusive, interactive, and student-centered learning. Explore the "Teaching Philosophy" section for details!';
      } else if (lowerMessage.includes('reflective') || lowerMessage.includes('reflection') || lowerMessage.includes('practice')) {
        return 'Elvis reflects on his teaching practices, including his internship experience. Visit the "Reflective Practice" section to learn more!';
      } else if (lowerMessage.includes('internship') || lowerMessage.includes('record') || lowerMessage.includes('abuakwa')) {
        return 'Elvis completed an internship at Abuakwa M/A J.H.S ‘B’, teaching Computing to B.S.7 students. See the "Internship Record Book" for his experiences!';
      } else if (lowerMessage.includes('lesson') || lowerMessage.includes('notes')) {
        return 'Elvis’s lesson notes cover topics like Internet and Social Media, taught using computers and projectors. Check the "Lesson Notes" section!';
      } else if (lowerMessage.includes('pictures') || lowerMessage.includes('videos') || lowerMessage.includes('video')) {
        return 'View images and videos from Elvis’s teaching, including social media demos, in the "Pictures & Videos" section!';
      } else if (lowerMessage.includes('tlm') || lowerMessage.includes('teaching materials')) {
        return 'Elvis uses teaching materials like computers, projectors, and textbooks. Explore the "TLM\'s" section for more!';
      } else if (lowerMessage.includes('exercise') || lowerMessage.includes('test')) {
        return 'Elvis’s exercises and tests assess student understanding in IT topics. See the "Exercise & Test" section for examples!';
      } else if (lowerMessage.includes('examination') || lowerMessage.includes('marking scheme')) {
        return 'Details on Elvis’s examination and marking schemes are available in the "Examination & Marking Scheme" section!';
      } else if (lowerMessage.includes('skills') || lowerMessage.includes('skill')) {
        return 'Elvis is skilled in web development and IT education, with hands-on teaching experience at Abuakwa M/A J.H.S ‘B’. Check the "Curriculum Vitae" for a full list!';
      } else if (lowerMessage.includes('contact')) {
        return 'Reach Elvis via email at kodielvis63@gmail.com, phone at +233550019465, or through his social media links (Facebook, Twitter, LinkedIn, Instagram)!';
      } else if (lowerMessage.includes('portfolio')) {
        return 'Elvis’s portfolio showcases his work as a Web Developer and I.T Tutor. Explore sections like Teaching Philosophy, CV, Lesson Notes, or Internship Record Book!';
      } else {
        return 'I’m sorry, I couldn’t find an answer to your question. Please contact Elvis directly for more details: email at kodielvis63@gmail.com, phone at +233550019465, or via his social media (Facebook, Twitter, LinkedIn, Instagram).';
      }
    }

    function speakResponse(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.volume = 1;
      utterance.rate = 1;
      utterance.pitch = 1;
      window.speechSynthesis.speak(utterance);
    }

    // Allow sending message with Enter key
    document.getElementById('chatbotInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Close chatbot and stop audio when clicking outside
    document.addEventListener('click', function(event) {
      const chatbotWindow = document.getElementById('chatbotWindow');
      const chatbotToggle = document.querySelector('.chatbot-toggle');
      const isClickInsideChatbot = chatbotWindow.contains(event.target) || chatbotToggle.contains(event.target);

      if (!isClickInsideChatbot && chatbotWindow.style.display === 'flex') {
        chatbotWindow.style.display = 'none';
        window.speechSynthesis.cancel();
      }
    });

    // Voice Recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    let isListening = false;

    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function toggleVoiceRecognition() {
      const voiceBtn = document.getElementById('voiceBtn');
      if (isListening) {
        recognition.stop();
        voiceBtn.classList.remove('listening');
        isListening = false;
      } else {
        recognition.start();
        voiceBtn.classList.add('listening');
        isListening = true;
      }
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      sendMessage(transcript);
    };

    recognition.onend = function() {
      const voiceBtn = document.getElementById('voiceBtn');
      voiceBtn.classList.remove('listening');
      isListening = false;
    };

    recognition.onerror = function(event) {
      const messages = document.getElementById('chatbotMessages');
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot-message';
      botMessage.textContent = 'Sorry, I couldn’t understand your voice input. Please try again or type your message.';
      messages.appendChild(botMessage);
      speakResponse(botMessage.textContent);
      messages.scrollTop = messages.scrollHeight;
      const voiceBtn = document.getElementById('voiceBtn');
      voiceBtn.classList.remove('listening');
      isListening = false;
    };

    // Rain Effect
    function createRain() {
      const rainContainer = document.getElementById('rainContainer');
      const raindrop = document.createElement('div');
      raindrop.className = 'raindrop';
      raindrop.style.left = `${Math.random() * window.innerWidth}px`;
      raindrop.style.animationDuration = `${0.8 + Math.random() * 0.4}s`;
      rainContainer.appendChild(raindrop);

      // Remove raindrop after animation
      setTimeout(() => {
        raindrop.remove();
      }, 1000);
    }

    // Trigger rain effect every 5 seconds
    function startRain() {
      for (let i = 0; i < 10; i++) {
        setTimeout(createRain, Math.random() * 500);
      }
    }
    setInterval(startRain, 5000);
    startRain();
  </script>
